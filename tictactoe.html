<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <h2 id="winner">Winner Will display here</h2>

      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button><button class="box"></button>
          <button class="box"></button><button class="box"></button>
          <button class="box"></button><button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset">Reset Game</button>
    </main>
   <script src="tictactoe.js"></script>
  </body>
</html>
